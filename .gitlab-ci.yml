cache:
  paths:
    - node_modules/

data部署到预发:
  script:
    - npm install
    - npm run build
    - sh deploy.sh hekr-hangye/hk-ui-test/web
  tags:
    - test
  only:
    - master
  when: manual
  environment:
    name: env-test
    url: https://hy.hekr.me/hk-ui-test/web/index.html

data部署到线上:
  script:
    - npm install
    - npm run build
    - sh deploy.sh hekr-hangye/hk-ui/web
  tags:
    - test
  only:
    - master
  when: manual
  environment:
    name: env-prod
    url: https://hy.hekr.me/hk-ui/web/index.html
